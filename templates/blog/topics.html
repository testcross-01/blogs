{% extends 'blog/base.html' %}

{% block header %}
    <h1>Topics</h1>
{% endblock header %}

{% block content %}

    <ul>
        {% for topic in topics %}
            <li>
                <h3>
                    <a href="{% url 'blog:topic' topic.id%}" >{{ topic }}</a>
                </h3>
            </li>
        {% empty %}
            <li>没有主题信息</li>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'blog:new_topic' %}">Add a new topic:</a></h3>
{% endblock content %}
